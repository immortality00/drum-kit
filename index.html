<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum tom1">w</button>
    <button class="a drum tom2">a</button>
    <button class="s drum tom3">s</button>
    <button class="d drum tom4">d</button>
    <button class="j drum snare">j</button>
    <button class="k drum crash">k</button>
    <button class="l drum kick-bass">l</button>
  </div>

<script src="index.js"></script>
</body>


</html>
